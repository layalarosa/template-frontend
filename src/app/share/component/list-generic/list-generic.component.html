@if (!list)
{
    <div #loading>
        <ng-content select="[loanding]"></ng-content>
    </div>

    @if(!loading.innerHTML.trim()){
        <img src="loading.gif" />
    }

}
@else if (list.length === 0) {

    <div #empty>
        <ng-content select="[empty]"></ng-content>
    </div>

    @if(!empty.innerHTML.trim()){
        <div>
            <p>No hay elementos para mostrar</p>
        </div>
    }


} @else {
    <ng-content select="[content]"></ng-content>
}
