<h2>Users</h2>

<app-list-generic [list]="users">
    <ng-container content>
        <table mat-table [dataSource]="users" class="mat-elevation-z8 indice-elementos">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="accions">
                <th mat-header-cell *matHeaderCellDef>Accions</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button (click)="makeAdmin(element.email)">Make Admin</button>
                    <button mat-flat-button (click)="removeAdmin(element.email)">Remove Admin</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>

        </table>

        <mat-paginator showFirstLastButtons [length]="totalAmountRecords" [pageIndex]="pagination.page"
        [pageSize]="pagination.recordsPerPage" [pageSizeOptions]="[10, 25, 50]" class="mat-elevation-z8"
         (page)="updatePagination($event)">

        </mat-paginator>        

    </ng-container>
</app-list-generic>
